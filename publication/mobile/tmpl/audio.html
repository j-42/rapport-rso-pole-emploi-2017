<div class="audio-player" id="${id}" {{html globalStyle}}>
  <div class="audio-player-button audio-player-pause" data-src="${src}"></div>
  <div class="audio-player-elapsed">00:00</div>
  <div class="audio-player-progress">
    <div class="audio-player-progress-wrapper">
      <div class="audio-player-progress-container">
        <div class="audio-player-progress-value"></div>
      </div>
    </div>
  </div>
  <div class="audio-player-total">00:00</div>
</div>
